<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Consolatrix Campus Club</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Include all your existing styles here - they're perfect! */
        /* I'm keeping the same CSS for brevity */
        :root {
            --primary-navy: #0f172a;
            --secondary-navy: #1e293b;
            --dark-navy: #020617;
            --light-navy: #334155;
            --accent-gold: #fbbf24;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --sidebar-width: 280px;
        }

        [data-theme="dark"] {
            --primary-navy: #1e40af;
            --secondary-navy: #3b82f6;
            --light-navy: #60a5fa;
            --accent-gold: #fcd34d;
            --accent-blue: #60a5fa;
            --accent-green: #34d399;
            --accent-red: #f87171;
            --text-dark: #f9fafb;
            --text-light: #d1d5db;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --card-bg: #334155;
            --border-color: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-dark);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }
/* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--primary-navy);
            z-index: 2000;
            transition: left 0.3s ease;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid var(--secondary-navy);
            background: var(--dark-navy);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
        }

        .sidebar-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .sidebar-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-menu {
            padding: 2rem 0;
        }

        .menu-item {
            display: block;
            padding: 1rem 2rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .menu-item:hover, .menu-item.active {
            background: var(--secondary-navy);
            color: white;
            border-left-color: var(--accent-gold);
        }

        .menu-item i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .menu-section {
            margin-top: 2rem;
            padding: 0 2rem;
        }

        .menu-section-title {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .theme-toggle-menu {
            width: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 1rem;
            font-family: inherit;
        }

        .theme-toggle-menu span {
            flex: 1;
            text-align: left;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--secondary-navy);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-toggle {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: var(--secondary-navy);
            transform: scale(1.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: var(--secondary-navy);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--light-navy);
            transform: scale(1.1);
        }

        /* Settings Container */
        .settings-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 2rem 2rem;
        }

        .settings-header {
            margin-bottom: 2rem;
        }

        .settings-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .settings-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Settings Navigation */
        .settings-nav {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }

        .settings-nav-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .settings-nav-btn.active {
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--secondary-navy) 100%);
            color: white;
        }

        .settings-nav-btn:hover:not(.active) {
            background: var(--bg-secondary);
            color: var(--text-dark);
        }

        /* Settings Content */
        .settings-content {
            display: none;
        }

        .settings-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Settings Card */
        .settings-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header i {
            color: var(--accent-gold);
            font-size: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .card-description {
            color: var(--text-light);
            margin-top: 0.25rem;
            font-size: 0.9rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-dark);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        /* Toggle Switch */
        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .toggle-group:last-child {
            border-bottom: none;
        }

        .toggle-info h4 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
            color: var(--text-dark);
        }

        .toggle-info p {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: 0.4s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-green);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--secondary-navy) 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-dark);
            padding: 1rem 2rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: var(--primary-navy);
            color: var(--primary-navy);
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Theme Preview */
        .theme-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .theme-option {
            padding: 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .theme-option:hover {
            border-color: var(--accent-blue);
            transform: translateY(-3px);
        }

        .theme-option.active {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.1);
        }

        .theme-preview {
            width: 100%;
            height: 60px;
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .theme-light {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

        .theme-dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .theme-auto {
            background: linear-gradient(90deg, #ffffff 0%, #ffffff 50%, #0f172a 50%, #0f172a 100%);
        }

        /* Alert Box */
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--accent-blue);
        }

        .alert-warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: var(--accent-gold);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--accent-red);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-box {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            background: var(--primary-navy);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        .footer p {
            opacity: 0.8;
        }

        /* Enhanced Back Button */
.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.25rem;
    background: var(--card-bg);
    border: 2px solid var(--border-color);
    border-radius: 12px;
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 600;
    color: var(--text-dark);
    transition: all 0.3s ease;
    margin-bottom: 1.5rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}

.back-btn:hover {
    background: var(--primary-navy);
    color: white;
    border-color: var(--primary-navy);
    transform: translateX(-5px);
    box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);
}

.back-btn:active {
    transform: translateX(-3px);
    box-shadow: 0 2px 6px rgba(15, 23, 42, 0.15);
}

.back-btn i {
    font-size: 1rem;
    transition: transform 0.3s ease;
}

.back-btn:hover i {
    transform: translateX(-3px);
}

        /* Responsive */
        @media (max-width: 768px) {
            .settings-nav {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-primary,
            .btn-secondary,
            .btn-danger {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Your existing navbar and sidebar code
    
    <!-- Settings Container -->
    <div class="settings-container">
        <!-- Settings Header -->
        <div class="settings-header">
            <!-- Back button -->
            <button id="backBtn" class="back-btn" type="button" title="Go back">← Back</button>

            <h1>Settings</h1>
        </div>

        <!-- Settings Navigation -->
        <div class="settings-nav">
            <button class="settings-nav-btn active" onclick="switchSettingsTab('general')">
                <i class="fas fa-user-cog"></i>
                General
            </button>
            
            <button class="settings-nav-btn" onclick="switchSettingsTab('security')">
                <i class="fas fa-lock"></i>
                Security
            </button>
        </div>

        <!-- General Settings -->
        <div class="settings-content active" id="general-settings">
            <div class="settings-card">
                <div class="card-header">
                    <i class="fas fa-user-cog"></i>
                    <div>
                        <h3 class="card-title">General Settings</h3>
                        <p class="card-description">Update your basic information and preferences</p>
                    </div>
                </div>

                <form id="generalForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="displayName">Display Name</label>
                        <input type="text" id="displayName" value="{{ user.get_full_name }}" placeholder="Enter your display name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="{{ user.email }}" placeholder="your.email@consolatrix.edu">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="{{ user.phone|default:'' }}" placeholder="+63 XXX XXX XXXX">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i>
                            Save Changes
                        </button>
                        <button type="button" class="btn-secondary" onclick="location.reload()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Security Settings -->
        <div class="settings-content" id="security-settings">
            <div class="settings-card">
                <div class="card-header">
                    <i class="fas fa-lock"></i>
                    <div>
                        <h3 class="card-title">Security Settings</h3>
                        <p class="card-description">Keep your account safe and secure</p>
                    </div>
                </div>

                <h4 style="margin-bottom: 1rem; color: var(--text-dark);">Change Password</h4>

                <form id="passwordForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" placeholder="Enter current password" required>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-key"></i>
                        Update Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // General Form Submission
        document.getElementById('generalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                displayName: document.getElementById('displayName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };
            
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            
            fetch('/settings/update/general/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Settings saved successfully!');
                    location.reload();
                } else {
                    alert('Error: ' + (data.message || 'Failed to update settings'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while saving settings');
            });
        });

        // Password Form Submission
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }
            
            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            const formData = {
                currentPassword: currentPassword,
                newPassword: newPassword
            };
            
            const csrftoken = document.querySelector('#passwordForm [name=csrfmiddlewaretoken]').value;
            
            fetch('/settings/update/password/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Password updated successfully!');
                    document.getElementById('passwordForm').reset();
                } else {
                    alert('Error: ' + (data.message || 'Failed to update password'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating password');
            });
        });

        // Settings Tab Switching
        function switchSettingsTab(tabName) {
            document.querySelectorAll('.settings-nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.settings-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-settings').classList.add('active');
        }

        // Back Button Functionality
        document.getElementById('backBtn').addEventListener('click', function(){
    // Prefer referrer, otherwise use history.back(), fallback to profile
    if (document.referrer && document.referrer !== window.location.href) {
        window.location.href = document.referrer;
    } else if (history.length > 1) {
        history.back();
    } else {
        window.location.href = "{% url 'profile' %}";
    }
});
    </script>
</body>
</html>
